<div>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="title" required>
        </div>

        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" class="author" required>
        </div>

        <div class="form-group">
            <label for="isbn">ISBN#</label>
            <input type="text" id="isbn" class="isbn" required>
        </div>

        <button type="submit" id="submit">Add Book</button>
    </form>
</div>

<table id="book-list" class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <!-- Book rows will be added here -->
    </tbody>
</table>

</script>

</body>
